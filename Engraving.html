    <style>
        body, h1, h2, h3, h4, h5, h6, .w3-wide { font-family: "Montserrat", sans-serif; }
        .menu-link { text-decoration: none; color: #333; margin: 0 15px; font-size: 16px; }

        /* Top menu styling for large screens */
        .top-menu {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-menu a {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        .top-menu a:hover {
            color: #d32f2f;
        }

        /* Sidebar menu styling for small screens */
        .sidebar {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            background-color: #fff;
            width: 250px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 15px 0;
        }

        .sidebar a:hover {
            color: #d32f2f;
        }

        /* Menu toggle button */
        .menu-btn {
            display: none;
            background-color: transparent;
            border: none;
            font-size: 24px;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 2000;
        }

        /* Responsive rules */
        @media (max-width: 992px) {
            .top-menu {
                display: none; /* Hide top menu */
            }

            .menu-btn {
                display: block; /* Show menu button */
            }

            .sidebar {
                display: block; /* Sidebar menu visible */
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.open {
                transform: translateX(0); /* Slide-in effect */
            }
        }
    </style>
</head>
